<a href="#" class="guitar-item" routerLinkActive="active" [routerLink]="[guitar.id]">
  <div class="guitar-info">
    <h4 class="guitar-brand">{{ guitar.brand }}</h4>
    <h5 class="guitar-model">{{guitar.model}}</h5>
  </div>
  <div class="guitar-image-container">
    <img src="{{guitar.image}}" alt="{{ guitar.model }} Image">
  </div>
</a>
