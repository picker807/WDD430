<div class="row">
<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <h3>{{ location?.storeName || "Store Name Here" }}</h3>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-10">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="location-edit">
      <div class="form-group">
        <label for="storeName">Store Name:</label>
        <input
            name="storeName"
            [(ngModel)]="location.storeName"
            #storeName="ngModel"
            type="text"
            id="storeName"
            class="form-control required"
            size="120"
            max="120"
            required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input
            name="address"
            [(ngModel)]="location.address"
            #address="ngModel"
            type="text"
            id="address"
            class="form-control required"
            size="120"
            max="120"
            required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input
            name="city"
            [(ngModel)]="location.city"
            #city="ngModel"
            type="text"
            id="city"
            class="form-control required"
            size="120"
            max="120"
            required>
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input
            name="state"
            [(ngModel)]="location.state"
            #state="ngModel"
            type="text"
            id="state"
            class="form-control required"
            size="120"
            max="120"
            required>
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code:</label>
        <input
            name="zipCode"
            [(ngModel)]="location.zipCode"
            #zipCode="ngModel"
            type="text"
            id="zipCode"
            class="form-control required"
            size="120"
            max="120"
            required>
      </div>
      <h4>Inventory:</h4>
      <div class="panel panel-body">
        <div class="row">
          <div class="form-group">
            <div 
              class="row drop-area" 
              id="inventoryList" 
              style="min-height: 3rem;" 
              cdkDropList
              [cdkDropListData]="guitarList"
              (cdkDropListDropped)="onDrop($event)">
              <div *ngFor="let guitar of guitarList; let i = index">
                <div class="row">
                  <gc-guitar-item class="col-sm-11" [guitar]="guitar"></gc-guitar-item>
                <button class="btn btn-danger col-sm-1 deleteButton" (click)="onRemoveItem(i)">X</button>
                </div>
              </div>
              <div class="dragMsg" *ngIf="guitarList.length < 1">Drag guitars here</div>
            </div>
          </div>
        </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class ="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      </div>
    </form>
  </div>
</div>
</div>
</div>
</div>
