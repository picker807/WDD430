<a href="#" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[contact.id]">
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ contact.name }}</h4>
    </div>
    <span class="pull-right">
      <img class="img-responsive" height="100px" width="60px" src="{{contact.imageUrl}}" alt="{{ contact.name }} Image">
    </span>
    </a>
